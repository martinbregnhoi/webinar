<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KEA Kompetence efteruddannelse</title>
  </head>
  <body>
    <header>
      <div class="header-venstre">
        <nav>
          <img
            class="menu-ikon"
            src="./billeder/burger-menu.svg"
            alt="burger-menu-ikon"
          />
        </nav>
        <img
          class="kea-logo"
          src="./billeder/kea-logo-light.png"
          alt="kea-logo"
        />
      </div>
      <div class="header-højre">
        <div class="kurv">
          <img src="./billeder/shopping-basket.svg" alt="kurv-ikon" />
        </div>
        <div class="sprog">EN</div>
        <div class="søg">
          <img src="./billeder/search.svg" alt="søge-ikon" />
        </div>
      </div>
    </header>
    <main>
      <section class="sektion-intro layout-container"></section>
      <section class="sektion-uddannelser">
        <div class="layout-container">
          <h2>Akademiuddannelser</h2>
          <!-- <div class="layout-grid"> -->
          <article>
            <img
              src="./billeder/david-jennow-byggekoordination-bred-2500x1125.jpg.webp"
              alt="billede af David fra byggekoordination"
            />
            <h3>Byggekoordination</h3>
          </article>
          <!-- </div> -->
        </div>
      </section>
    </main>
    <footer>
      Her er vores footer html element, som udfør sitets nederste sektion.
    </footer>
  </body>
</html>
